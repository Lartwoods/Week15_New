<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Планировщик задач</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="planner_style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Планировщик задач</h1>
      <p>Добавить задачу:</p>
      <form class="form">
        <input type="text" class="form__entry" />
        <button type="button" class="form__button">Добавить</button>
      </form>
      <div class="list-wrap">
        <p>Список задач:</p>
        <p class="list__emptyText">нет задач</p>
        <div class="list">
          <ul class="list__tasks"></ul>
        </div>
        <button type="button" class="main__button" disabled>
          Очистить список
        </button>
      </div>
    </div>
    <script src="planner_script.js"></script>
  </body>
</html>
